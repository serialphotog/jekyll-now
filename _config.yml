# Site Configuration
title: Musings of a Hacker
description: The technical adventures of Adam Thompson
url: http://serialphotog.github.io
baseurl: ""

# Author Configuration
author:
  name: 'Adam Thompson'
  url:  https://serialphotog.com

# Pagination Amount
paginate: 5

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar: https://avatars0.githubusercontent.com/u/19210192?v=3&s=460 #https://raw.githubusercontent.com/barryclark/jekyll-now/master/images/jekyll-logo.png

#
# Flags below are optional
#

timezone: America/New_York

# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email: adam@serialphotog.com
  facebook:
  flickr:
  github: serialphotog
  instagram: serialphotog
  linkedin:
  pinterest:
  rss: a # just type anything here for a working RSS icon
  twitter: serialphotog
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: channel/UCLxXyXWm6DWDn_tW8eG7ckA
  googleplus: # anything in your profile username that comes after plus.google.com/


# Enter your Disqus shortname (not your username) to enable commenting on posts
# You can find your shortname on the Settings page of your Disqus account
disqus:

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics:

# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
